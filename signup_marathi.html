    <div class="signup-container">
      <h1>विशेष फायदे अनलॉक करा</h1>
      <p>आजच खाते तयार करा आणि विशेष ऑफर, विक्रीमध्ये लवकर प्रवेश आणि वैयक्तिकृत शिफारसींचा आनंद घ्या.</p>
      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="name">नाव:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">ईमेल पत्ता:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">पासवर्ड:</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">पासवर्डची पुष्टी करा:</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="terms" id="terms" required>
          <label for="terms">मी सहमत आहे<a href="terms.html">सेवा अटी</a> आणि<a href="privacy.html">गोपनीयता धोरण</a>.</label>
        </div>
        <button type="submit">साइन अप करा</button>
      </form>
