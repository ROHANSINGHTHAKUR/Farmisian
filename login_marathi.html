<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Login</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url("farm11.png");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .header-container {
            position: absolute;
            top: 10px;
            left: 58.6%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for centering */
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .header-container img {
            width: 54.5%;
            height: auto; /* Maintain aspect ratio */
        }

        .bg-image {
            display: flex;
            align-items: flex-end; /* Align items to the bottom */
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.0); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1;
            margin-bottom: 50px; /* Adjust as needed */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <img src="logo2.png" alt="E-commerce Logo">
    </header>

    <main class="bg-image">
        <div class="login-container">
            <h2><b>तुमच्या खात्यात साइन इन करा</b></h2>
            <form action="login.php" method="post">
                <div class="form-group">
                    <label for="email"><b>ईमेल:</b></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>पासवर्ड:</b></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit"><b>साइन इन करा</b></button>
                <a href="#"><b>पासवर्ड विसरलात?</b></a>
                <p><b>खाते नाही?</b> <a href="signup_marathi.html"><b>साइन अप करा</b></a></p>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
