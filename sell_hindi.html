<!DOCTYPE html>
<html>
<head>
	<title>Sell Page</title>
	<link rel="stylesheet" type="text/css" href="sell.css">
</head>
<body>
	<h1>अपने उत्पाद यहां बेचें</h1>
	<form action="submit_sell.php" method="post" enctype="multipart/form-data">
		<label for="category">एक श्रेणी चुनें:</label>
		<select name="category" id="category">
			<option value="Grocerries">किराने का सामान</option>
			<option value="Pulses">दालें</option>
			<option value="Grains">अनाज</option>
			<option value="Spices">मसाले</option>
			<option value="vegitables">सब्ज़ियाँ</option>
      <option value="Fruites">फल</option>
		</select>
		<br>
		<label for="product_name">प्रोडक्ट का नाम:</label>
		<input type="text" name="product_name" id="product_name" required>
		<br>
		<label for="product_description">उत्पाद वर्णन:</label>
		<textarea name="product_description" id="product_description" required></textarea>
		<br>
		<label for="product_price">उत्पाद की कीमत:</label>
		<input type="number" name="product_price" id="product_price" min="0" step="0.01" required>
		<br>
		<label for="product_image">उत्पाद का चित्र:</label>
		<input type="file" name="product_image" id="product_image" required>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
