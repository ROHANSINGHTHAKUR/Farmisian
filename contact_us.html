  <main> <h1>Contact Us</h1>
    <p id="para">We would  to hear from you</p>
    <p>If you have any questions or concerns, please fill out the form below to contact us.</p>

    <form action="submit_form.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <p>Alternatively, you can reach us via email at <a href="mailto:farmisian@gmail.com">farmisian@gmail.com</a>.</p>
