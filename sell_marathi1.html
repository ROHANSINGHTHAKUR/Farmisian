<!DOCTYPE html>
<html>
<head>
	<title>Sell Page</title>
	<link rel="stylesheet" type="text/css" href="sell.css">
</head>
<body>
	<h1>तुमची उत्पादने येथे विक्री करा</h1>
	<form action="submit_sell.php" method="post" enctype="multipart/form-data">
		<label for="category">एक श्रेणी निवडा:</label>
		<select name="category" id="category">
			<option value="Grocerries">किराणा सामान</option>
			<option value="Pulses">डाळी</option>
			<option value="Grains">धान्य</option>
			<option value="Spices">मसाले</option>
			<option value="vegitables">भाजीपाला</option>
      <option value="Fruites">फळे</option>
		</select>
		<br>
		<label for="product_name">उत्पादनाचे नांव:</label>
		<input type="text" name="product_name" id="product_name" required>
		<br>
		<label for="product_description">उत्पादन वर्णन:</label>
		<textarea name="product_description" id="product_description" required></textarea>
		<br>
		<label for="product_price">उत्पादन किंमत:</label>
		<input type="number" name="product_price" id="product_price" min="0" step="0.01" required>
		<br>
		<label for="product_image">उत्पादन प्रतिमा:</label>
		<input type="file" name="product_image" id="product_image" required>
		<br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
